<div id="client-table">
    <label for="clientsName">Client's Name: </label>
    <input type="text" id="clientsName">
    <label for="tableNumber">Table NÂ°: </label>
    <input type="text" id="tableNumber">
</div>
<div id="orderSummary">
    <h2>Order Summary</h2>
    <div>
        <div id="orderProducts" *ngFor="let item of orderedProducts, let i = index">
            <h4>{{ item.quantity }}</h4>
            <h4>{{ item.product.name }}</h4>
            <h4>{{ item.product.price | currency }}</h4>
            <i class="fa-solid fa-trash" (click)="deleteProduct(i)"></i>
        </div>
    </div>
    <div id="total">
        <span>Total</span>
        <span>{{ total | currency}}</span>
    </div>
    <button [disabled]="orderedProducts.length === 0" (click)="resetOrder()">Create Order</button>
</div>
