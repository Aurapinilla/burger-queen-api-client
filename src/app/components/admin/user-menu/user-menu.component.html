<div class="custom-menu" [ngClass]="{ 'open': isOpen }">
    <ul>
        <li><span (click)="editUserComponent.hideupdateUserForm()">Edit</span></li>
        <li><span (click)="cancelDelete()">Delete</span></li>
        <app-edit-user (userUpdated)="userWasUpdated()" [user]="user" #editUserComponent></app-edit-user>
    </ul>
</div>

<div *ngIf="confirmDelete" id="confirmDelete">
    <span>Do you want to delete this user?</span>
    <div class="buttons">
        <button (click)="deleteUser()">Yes</button>
        <button (click)="cancelDelete(); toggleMenu()">No</button>
    </div>
</div>
