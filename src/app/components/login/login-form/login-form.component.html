<form [formGroup]="loginForm" (submit)="send()">
    <div>
        <label for="emailInput">Email</label>
        <input type="email" id="emailInput" formControlName="email">
    </div>
    <div>
        <label for="passwordInput">Password</label>
        <input type="password" id="passwordInput" formControlName="password">
    </div>
    <div>
        <button [disabled]="loginForm.invalid" type="submit">Login</button>
    </div>

    <div>
        Valido: {{loginForm.valid | json}}
    </div>
</form>
